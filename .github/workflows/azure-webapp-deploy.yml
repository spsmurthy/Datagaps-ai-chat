name: Build and Deploy to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: '38e7b35b-464c-5313-a1f5-cdd3925fd29b'
          slot-name: 'Production'
          package: .
      
      - name: Ensure Python runtime
        run: |
          az rest --method patch --uri "/subscriptions/bae7fe23-95a8-4799-88e8-471689705000/resourceGroups/EnterpriseAIWebChat/providers/Microsoft.Web/sites/38e7b35b-464c-5313-a1f5-cdd3925fd29b/config/web?api-version=2022-03-01" --body '{"properties":{"linuxFxVersion":"PYTHON|3.11"}}'
      
      - name: Restart app
        run: |
          az webapp restart --name 38e7b35b-464c-5313-a1f5-cdd3925fd29b --resource-group EnterpriseAIWebChat
